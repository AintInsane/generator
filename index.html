<!DOCTYPE html>
<html lang="ru-ru" dir="ltr" >
<div style=
"
box-sizing:border-box;
border:4px solid black;
width:80vw;
display:flex;
justify-content:space-between;
padding:2%;
">

<select id="weight"
style="
height:8vh;
width:20vw;
font-size:5vh;
border:4px solid black;
"
>
<option value="25.5">25.5</option>
<option value="33">33</option>
<option value="43.5">43.5</option>
<option value="55">55</option>
</select>


<div id="result" 
style="
height:30vh;
width:16vw;
font-size:5vh;
border:4px solid black;
"
></div>


<button type="button" id="button"
style="
height:8vh;
width:22vw;
font-size:5vh;
border:4px solid black;
"
>GENERATE</button>

</div>
<div id="value"
style="
//height:8vh;
font-size:20vh;
width:80vw;
padding:24px;
background-color:"green;
"
></div>


<script>

let weight = document.getElementById("weight")

button.addEventListener("click",click1)
function click1(){

let weightValue= weight.options[weight.selectedIndex].value
/////////////////////////////////////////////////////////////////////////////////////////////////
if(weightValue==25.5){
let getBase = Math.random()*(5.9-4.5)+4.5
let base=getBase.toFixed(2)
let getBody = Math.random()*(13.6-12.2)+12.2
let body = getBody.toFixed(2)
let getTop = weightValue - base - body
let top = getTop .toFixed(2)
let res = +base + +body + +top
document.getElementById("result").innerHTML=`base=${base} body=${body} top=${top} weight=${res}`
}
/////////////////////////////////////////////////////////////////////////////////////////////////////
if(weightValue==43.5){
let getBase = Math.random()*(11-10.8)+10.8
let base=getBase.toFixed(2)
let getBody = Math.random()*(12.4-12.2)+12.2
let body = getBody.toFixed(2)

let getBody2 = Math.random()*(13.8-13.6)+13.6
let body2 = getBody2.toFixed(2)

let getTop = weightValue - base - body - body2
let top = getTop .toFixed(2)
let res = +base + +body + +body2 + +top
document.getElementById("result").innerHTML=`base=${base} body=${ body} body2=${ body2} top=${ top} weight=${res }`
}
}


</script>    


</html>
